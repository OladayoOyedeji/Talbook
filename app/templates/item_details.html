<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item[1] }} - Item Details</title>
</head>
<body>
    <h1>{{ item[1] }}</h1>
    <p><strong>Price:</strong> ${{ item[2] }}</p>
    <p><strong>Condition:</strong> {{ item[3] }}</p>
    <p><strong>Description:</strong> {{ item[4] }}</p>
    <p><strong>Seller:</strong> {{ item[5] }}</p>
    <a href="{{ url_for('bazaar') }}">Back to Bazaar</a>
</body>
</html>
